---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
{% if post.outline %}
<p>{{ post.outline }}</p>
{% else %}
<p>{{ post.content | strip_html | truncatewords: 50 }}</p>
{% endif %}
</div>
