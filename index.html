---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="date">
        <br />
        Written on {{ post.date | date: "%Y, %m, %d" }}
      </div>

      <h1><a href="{{ site.baseurl }}{{ post.url }}"><font color = blue>{{ post.title }}</font></a></h1>

      <div class="entry">
        {{ post.content | truncatewords:6}}
        <!--{{ post.content }}-->
      </div>
     
      <!--<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>-->
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
