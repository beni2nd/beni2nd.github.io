<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/"><font size= 7 >{{ site.name }}</font></a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <div class="p7button" data-align="right" data-button-text="購読する"></div>
            <a href="{{ site.baseurl }}/"><font size = 6>Blog</font></a>
            <a href="{{ site.baseurl }}/about"><font size = 6>About</font></a>
            <a href="https://www.youtube.com/channel/UCNB0qhd4sjygz6JY-g4uBHg"><font size = 6>Youtube</font></a>
            <a href="//blog.with2.net/link/?1941652:1081"><img src="https://blog.with2.net/img/banner/c/banner_1/br_c_1081_1.gif"></a>
            <a href="//blog.with2.net/link/?1941652:1918"><img src="https://blog.with2.net/img/banner/c/banner_1/br_c_1918_1.gif"></a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <br>
          <center>Copyright © 2018 beni2nd All Rights Reserved.</center>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <!--Push7 SDK Start -->
<script src="https://sdk.push7.jp/v2/p7sdk.js"></script>
<script>
p7.init("0faee6ac671948c093e60284388c837d",{
  mode:"native",
  subscribe:"auto"
});
</script>
    <!--Push7 SDK End -->
  </body>
</html>
